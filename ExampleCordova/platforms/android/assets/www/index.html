<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example App</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="bower_components/ratchet/dist/css/ratchet.min.css"/>
    <link rel="stylesheet" href="bower_components/ratchet/dist/css/ratchet-theme-ios.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="text/javascript" src="bower_components/ratchet/dist/js/ratchet.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <h1 class="title">predict.io</h1>
        <button class="btn btn-link btn-nav pull-left" onclick="slideOnTap(0,0)" id="back-btn">
            <span class="icon icon-left-nav"></span>
            predict.io
        </button>
        <button class="btn btn-link btn-nav pull-right" id="start-stop-btn" 
                onclick="toggleTracker()">Start</button>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <div class="slider">
            <div class="slide-group">
                <div class="slide">
                    <ul class="table-view"></ul>
                </div>
                <div class="slide" id="map-slide">
                    <div id="map"></div>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDssIKDIsuqPn6tDkR_mvUTfb_7qXodAs8&callback=showMap"
                    async defer></script>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    
  </body>
</html>
